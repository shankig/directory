<html lang="en">
  <head>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Directory</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="form-inline">
          <div class="form-group">
            <label for="district">District</label>
            <input type="text" class="form-control" id="district" placeholder="District">
          </div>
          <div class="form-group">
            <label for="state">state</label>
            <input type="text" class="form-control" id="state" placeholder="State">
          </div>
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" placeholder="Pincode">
          </div>
          <div class="form-group">
            <label for="locality">Locality</label>
            <input type="email" class="form-control" id="locality" placeholder="Locality">
          </div>
          <button type="submit" class="btn btn-default" onclick=App.search_record();>Search</button>
        </div>
      </div>
      <div class="">
        <table class="table table-hover table-bordered" id="search_table">
          <thead>
            <tr>
              <th>Office Name</th>
              <th>Pincode</th>
              <th>Office Type</th>
              <th>Delivery Status</th>
              <th>Division Name</th>
              <th>Region Name</th>
              <th>Circle Name</th>
              <th>Taluk</th>
              <th>District Name</th>
              <th>State Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="10">No record.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> <!-- /container -->
