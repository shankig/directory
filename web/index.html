<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Directory Search</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Directory Search</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="district">District</label>
            <input type="text" class="search_field form-control" name="district_name" placeholder="District">
          </div>
          <div class="form-group">
            <label class="sr-only" for="state">State</label>
            <input type="text" class="search_field form-control" name="state" placeholder="State">
          </div>
          <div class="form-group">
            <label class="sr-only" for="pincode">Pincode</label>
            <input type="text" class="search_field form-control" name="pincode" placeholder="Pincode">
          </div>
          <div class="form-group">
            <label class="sr-only" for="locality">Taluk</label>
            <input type="text" class="search_field form-control" name="taluk" placeholder="Taluk">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default" onclick=App.search_record();>Search</button>
          </div>
        </div>
      </div>
      <div class="">
        <table class="table table-hover table-bordered" id="search_table">
          <thead>
            <tr>
              <th>Office Name</th>
              <th>Pincode</th>
              <th>Office Type</th>
              <th>Delivery Status</th>
              <th>Division Name</th>
              <th>Region Name</th>
              <th>Circle Name</th>
              <th>Taluk</th>
              <th>District Name</th>
              <th>State Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="10"><center>No record.</center></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
